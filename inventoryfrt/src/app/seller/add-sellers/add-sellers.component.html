<h3>Ajouter un vendeur</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="seller.nom" name="nom">
    </div>



    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="seller.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Envoyer</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Envoyé avec succés</h4>
  <!-- <button class="btn btn-success" (click)="newSeller()">Add</button> -->
</div>
