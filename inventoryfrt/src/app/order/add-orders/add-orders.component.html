<h3>Ajouter un ordre</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="order.date" name="date">
    </div>
    <div class="form-group">
        <label for="client">Client</label>
        <select id="client" name="client" [(ngModel)]="order.client" class="form-control">

            <option *ngFor="let client of clients" [ngValue]="client"> {{client.nom}} {{client.prenom}}</option>
        </select>
      </div>
    
      <div>
        <h2>Liste des produits: </h2>
    </div>
    <div class="form-group">
        <div *ngFor="let produit of savedProduits">
            <label [for]="produit.id">Quantité {{produit.nom}}:</label>
            <input [id] = "produit.id" [name]="produit.id" class="form-control" type="number" min="0" [max]="produit.quantity"
            [(ngModel)]="produit.tempquantity">
        </div>

    </div>



      <div class="container">
        <div class="d-table-cell w-100">
            <div class="form-group">
                <label for="produits">Selectionnez un produit à ajouter</label>
                <select id="produits" name="produits" [(ngModel)]="selectedProduit" class="form-control">
                    <option *ngFor="let produit of produits" [ngValue]="produit"> {{produit.nom}}</option>
                </select>
        
              </div>        </div>
         <div class="d-table-cell align-middle">
            <button type="button" (click)="addProduit()" class="btn btn-primary" style="margin-left: 10px; margin-top: 15px;" ion-button>Ajouter</button>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Envoyer</button>
  </form>
</div>
